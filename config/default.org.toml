# Файл конфигурации

###
### [display]
### 
### Конфигурация экрана
###
[display]
  maxRows = 40

###
### [exchange]
### 
### Настройка, связанная с Exchange
###
[exchange]
  # Первоначальный обмен по умолчанию [kucoin/binance/bitbank], 之后可以通过参数变更
  active = "binance"

###
### [arbitrage]
### 
### Конфигурация, связанная с треугольным арбитражем
###
[arbitrage]
  # Интервал мониторинга арбитража (в секундах)
  # Игнорировать этот элемент, когда валюта безопасна, а тикеры получают фиксированный интервал (1 секунду)
  interval = 1
  # Минимальная рентабельность
  minRateProfit = 0.05

###
### [log]
### Конфигурация журнала
###
[log]
  # 是否开启debug信息
  debug = false

###
### [storage]
### Включить ли отладочную информацию
###
[storage]
  # PouchDB база данных URL(никто не может заполнить пустую строку)
  #url = "http://127.0.0.1:5984"
  url = ""
  # Следует ли хранить данные ранжирования тика для отображения
  tickRank = false

###
### [trading]
### Конфигурация, связанная со сделкой
###
[trading]
  # Следует ли проводить только имитируемую торговлю
  mock = false
  # Максимальное количество одновременных торговых сессий
  limit = 1

###
### [account]
### Настройка учетной записи
### apiKey и secret Получение рынка api Это не обязательный элемент, только необходимые элементы в связанной с транзакцией api
###
[account]
  # Библиотека монет
  [account.kucoin]
    apiKey = "c"
    secret = "x"

  # binance
  [account.binance]
    # Номер счета
    apiKey = "cc"
    secret = "xx"

  # bitbank
  [account.bitbank]
    # Номер счета
    apiKey = "xxx"
    secret = "ccc"
